{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>

    <title>Code Snippet</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
    {% block navbar %}
    <nav>
        <a href="{% url 'list_snippet' %}">Home</a>

        {% endif %}
    </nav>
    {% endblock %}

        {% endblock %}

</html>
