{% extends "base.html" %}

{% block content %}
<h2>Write a new note!</h2>
<div>
    <form action="{% url 'add_snippet' %}" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit">Create Snippet</button>
        </div>
    </form>
</div>
{% endblock %}
