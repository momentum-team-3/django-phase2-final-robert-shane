{% extends "base.html" %}

{% block content %}
<h1>Delete your Snippet</h1>
<div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <p><b>Are you sure?!?</b></p>
        <div>
            <button type="submit">Yes! Erase Away!</button>
            <a href="{% url 'view_snippet' snippet.pk %}">Nevermind, don't Delete</a>
        </div>
    </form>
</div>
{% endblock %}
