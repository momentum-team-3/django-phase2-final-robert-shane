{% extends base.html %}

{% block content %}
<h1>Delete your Snippet</h1>
<div>
    <form action="{% url 'delete_snippet' pk=Snippet.pk %}" method="POST">
        {% csrf_token %}
        <p><b>Are you sure?!?</b></p>
        <div>
            <button type="submit">Yes! Erase Away!</button>
            <a href="{% url 'view_snippet' %}">Nevermind, don't Delete</a>
        </div>
    </form>
</div>
{% endblock %}
