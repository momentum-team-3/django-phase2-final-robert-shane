{% extends "base.html" %}

{% block content %}
    <h1>List of Snippets</h1>
    <!-- This Code underneath isn't doing anything 
    <a href="{% url 'list_snippet' %}"></a> --> 
    
    {% for snippet in object_list %}
    <div>
      {{ snippet.title }}<br>
      {{ snippet.body }}<br>
      {{ snippet.description }}<br>
    </div><br>
      <div>
        <a href="{% url 'view_snippet' snippet.pk %}">View Snippet</a>
  </div><br><br>
    {% endfor %}
{% endblock %}
