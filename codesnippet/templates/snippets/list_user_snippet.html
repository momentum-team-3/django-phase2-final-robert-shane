{% extends "base.html" %}

{% block content %}
    <h1>Your Snippets</h1>

    {% for snippet in object_list %}
        {% if request.user == snippet.snippet_of%}
            <div>
                {{ snippet.title }}<br>
                {{ snippet.body }}<br>
                {{ snippet.language }}<br>
            </div><br>
            <div>
                <a href="{% url 'view_snippet' snippet.pk %}">View Snippet</a>
            </div><br><br>
            <!--
            <p>You don't have any snippets!</p>
            <a href="{% url 'add_snippet' %}">Create a Snippet!</a>-->
        {% endif %}     
    {% endfor %}
{% endblock %}
